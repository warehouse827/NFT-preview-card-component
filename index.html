<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Warehouse 827" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT Preview Card Component by Warehouse 827</title>
    <meta
      name="description"
      content="Semantic HTML Solution for Frontend Mentor's NFT Preview Card Component by Warehouse 827"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-image">
          <img
            src="images/image-equilibrium.jpg"
            class="img-fluid"
            alt="3-d cube"
          />
          <div class="img-overlay">
            <img
              class="position-absolute"
              src="images/icon-view.svg"
              alt="icon"
            />
          </div>
        </div>
        <div class="card-body">
          <h2 class="card-title"><a href="#">Equilibrium #3429</a></h2>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <footer class="card-footer">
          <div class="card-footer--details">
            <div class="flex-container">
              <img src="images/icon-ethereum.svg" alt="ethereum icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="flex-container">
              <img src="images/icon-clock.svg" alt="clock icon" />
              <p class="clock">3 days left</p>
            </div>
          </div>
          <div class="card-footer--credit">
            <img
              class="creator-avatar"
              src="images/image-avatar.png"
              alt="Creator avatar"
            />
            Creation of
            <a class="creator" href="#" title="Created by Jules Wyvern">
              Jules Wyvern</a
            >
          </div>
        </footer>
      </article>
    </main>
    <footer class="site-credit">
      <p>
        <small>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor
          </a>
          Challenge <span class="copyright-spacer">â€¢</span> Coded by
          <a href="https://www.frontendmentor.io/profile/warehouse827"
            >Warehouse 827</a
          >
        </small>
      </p>
    </footer>
  </body>
</html>
